name: Deploy Dev

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Infrastructure Dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Auth Backend + DB
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          chmod +x tools/scripts/deploy-auth-db.sh
          chmod +x tools/scripts/build-and-push.sh
          ./tools/scripts/deploy-auth-db.sh

      - name: Deploy Acentra Backend
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          chmod +x tools/scripts/deploy-acentra-backend.sh
          ./tools/scripts/deploy-acentra-backend.sh

      - name: Deploy Frontend
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          chmod +x tools/scripts/deploy-frontend.sh
          ./tools/scripts/deploy-frontend.sh dev
