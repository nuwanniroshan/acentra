name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ENVIRONMENT: prod

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npx nx run-many --target=test --all || echo "Tests failed or not configured"

  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    needs: test
    outputs:
      alb-url: ${{ steps.get-outputs.outputs.alb-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Infrastructure
        run: |
          chmod +x tools/scripts/deploy.sh
          ./tools/scripts/deploy.sh prod
      
      - name: Get stack outputs
        id: get-outputs
        run: |
          ALB_URL=$(aws cloudformation describe-stacks \
            --stack-name ShortlistProdStack \
            --query "Stacks[0].Outputs[?OutputKey=='EcsAlbUrl'].OutputValue" \
            --output text)
          
          echo "alb-url=$ALB_URL" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backends to ECS
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Build and Push Images
        run: |
          chmod +x tools/scripts/build-and-push.sh
          ./tools/scripts/build-and-push.sh prod

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy Frontend
        env:
          ALB_URL: ${{ needs.deploy-infrastructure.outputs.alb-url }}
        run: |
          chmod +x tools/scripts/deploy-frontend.sh
          ./tools/scripts/deploy-frontend.sh prod $ALB_URL
